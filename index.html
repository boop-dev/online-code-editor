<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Online Code Editor</title>
  <style>
    /* Style the container element */
    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      padding: 10px;
    }
    
    /* Style the header element */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
    
    /* Style the code editor element */
    .code-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: auto;
      background-color: #f1f1f1;
    }
    
    /* Style the code textarea element */
    textarea {
      flex: 1;
      width: 100%;
      font-family: monospace;
      font-size: 16px;
      border: none;
      outline: none;
      padding: 10px;
    }
    
    /* Style the footer element */
    footer {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 10px;
      background-color: #333;
      color: #fff;
    }
    
    /* Style the run button */
    .run-button {
      background-color: #4CAF50;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Style the reset button */
    .reset-button {
      background-color: #f44336;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
  
    <header>
      <h1>Online Code Editor</h1>
      <button class="run-button">Run</button>
    </header>
    
    <div class="code-editor">
      <textarea></textarea>
    </div>
    
    <footer>
      <button class="reset-button">Reset</button>
    </footer>
    
  </div>

</body>
</html>
